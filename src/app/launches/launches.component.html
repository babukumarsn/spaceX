<div class="launch-item-container">
    <div class="launch-item col-lg-3 col-sm-6 col-xs-12" *ngFor="let item of launchesData; let i = index">
        <div>
            <img src="../../assets/image.png" alt="Image" />
            <p>{{item.name}} #{{i + 1}}</p>
            <p>Mission Ids: {{item.id}}</p>
            <p>Launch Year: {{item.year}}</p>
            <p>Successful Launch: {{item.success}}</p>
            <p>SUccessful Landing: {{item.tbd}}</p>
        </div>
    </div>
</div>
